<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li><a href="#!/jobs/list" role="tab" data-target="#view" data-toggle="tab"><span class="glyphicon glyphicon-eye-open"></span> View All Jobs</a></li>
                        <li  class="active"><a href="#!/job/new" role="tab" data-target="#create" data-toggle="tab"  ng-if="user.role=='ADMIN'"><span class="glyphicon glyphicon-pencil"></span> New Job</a></li>
                        <li><a href="#!/manage/jobs" role="tab" data-target="#manage" data-toggle="tab"  ng-if="user.role=='ADMIN'"><span class="glyphicon glyphicon-wrench"></span> Manage Jobs</a></li>
                    </ul>
                </div>
            <!-- Tab panes -->
            <div class="panel-body ">
                <div class="tab-content ">
                    <div class="tab-pane active" id="create ">
                        <div class=" ">
                            <div class="row ">
                                <div class="col-md-2"></div>
                                <div class="col-md-8 ">
                                   Create Job here...
                                <hr style="width: 600px"/>
                                    <div class="well">
                    
                                        <form role="form " id="newJob" ng-submit="jobCtrl.addJob()">
                                            <input type="hidden" ng-model="jobCtrl.job.id" />
                                            <div class="form-group ">
                                                <h5>Company Name</h5>
                                                    <input type="text " class="form-control validate" data-length="120" ng-model="jobCtrl.job.companyName" id="companyName"/>
                                            </div>
                                            <div class="form-group ">
                                                <h5>Job Title</h5>
                                                    <input type="text " class="form-control validate" data-length="120" ng-model="jobCtrl.job.subTitle" id="subTitle"/>
                                            </div>
                                            <div class="form-group ">
                                                <h5>About the Job</h5>
                                                <textarea class="form-control validate" rows="3 " ng-model="jobCtrl.job.about" id="about"></textarea>
                                            </div>     
                                            <div class="form-group ">                                                
                                                <h5>Job Profile</h5>                    
                                                <input type="text " class="form-control validate" data-length="120" ng-model="jobCtrl.job.jobProfile" id="jobProfile"/>
                                            </div>
                                            
                                            <div class="form-group ">
                                                <h5 >Qualification for Job</h5>                                               
                                                <input type="text " class="form-control validate" data-length="120" ng-model="jobCtrl.job.qualification" id="qualification"/>
                                            </div>
                                            
                                             <div class="form-group ">
                                                <h5 >Contact Information</h5>                                               
                                                <input type="text " class="form-control validate" data-length="120" ng-model="jobCtrl.job.contactInfo" id="contactInfo"/>
                                            </div>       
                                            
                                            <div class="form-group ">                            
                                                <button type="submit "  name="say "  class="btn btn-primary " ><i class="fa fa-reply "></i> Submit</button>                             
                                            </div>
                                        </form>
                                    </div>
    
                               
                            </div>
                        </div>
                    </div>
                </div>
                </div></div></div></div></div></div>
