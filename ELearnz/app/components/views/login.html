<div class="container" >
    <div class="row">
	    <div class="topNavWrapper" style="padding-top: 10px">
            <a href=""><img src="./assets/images/logo.jpg" height="60" width="150" alt="eLearnzCampus"/></a>                    
        </div>
        <div class="mainMenu">
            <ul>
                <li><a href="#!/about"> about us</a></li>
                <li><a href="#!/contact"> contact us</a></li>
                <li><a href="#!/register"> register here</a></li>
            </ul>
        </div>
    </div>
    <div class="row" style="background-color: powderblue">
    <div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row main">
				<div class="col-md-12">
				    <div class="form-container">                  
                        <div class="form-control">
                            <div class="form-horizontal">
                                <h2  style="text-align: center">Enter Login Details</h2>  
                                <br/>                  
                                <form role="form" ng-submit="regCtrl.login()" id="login">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">Username</label>
                                        <div class="col-sm-9 input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" id="username" name="username" ng-model="regCtrl.user.username" placeholder="Enter UserName"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-9 input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" id="password" name="password" ng-model="regCtrl.user.password" placeholder="Enter Password"/>
                                        </div>
                                    </div>  
                                    <div class="form-group"> 
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label><input type="checkbox"> Remember me</label>
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="form-group"> 
                                        <div class="col-sm-offset-2 col-sm-10">                                             
                                            <button type="submit" class="btn btn-md btn-primary">Login</button>
                                        </div>
                                    </div>

                                    <div style="margin-top: 15px; text-align: center;" ng-show="regCtrl.error">
                                        <span style="color:red" class="help-block">{{message}}</span>
                                    </div> 
                                </form>
                            
                                <div class="form-group"> 
                                    <div class="col-sm-offset-2 col-sm-10">
                                    New User ? &#160;&#160; <a href="#!/register" class="">Register Here</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </div>
</div>
